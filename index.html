<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamiShop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="img/randyshop.png" class="imgCard" alt="Imagen de">
        <div class="textCard">
            <h2>
                Hi, i'm Sam, a freelance artist, thx for u support. My social links:
            </h2>
            <div class="textLinks">
                <a href="https://www.example.com">
                    <button class="buttonlarge">Twitter</button>
                </a>
                <a href="https://www.example.com">
                    <button class="buttonlarge">Tumblr</button>
                </a>
                <a href="https://www.example.com">
                    <button class="buttonlarge">Portfolio</button>
                </a>
            </div>
        </div>
    </div>

    <h3>Shop</h3>

    <div class="catalogue">
        <div class="item">
            <img class="imgItem" src="https://i.etsystatic.com/19101601/r/il/f0f2ae/3396293191/il_570xN.3396293191_84f6.jpg" alt="Product name">
            <div class="itemInfo">
                <p class="infoFont">Stack of stickers, posters and more!</p>
                <p class="price">$10</p>
                <a href="http://www.example.com">
                    <button>Buy now</button>
                </a>

            </div>
        </div>
        <div class="item">
            <img class="imgItem" src="https://i.etsystatic.com/19101601/r/il/f0f2ae/3396293191/il_570xN.3396293191_84f6.jpg" alt="Product name">
            <div class="itemInfo">
                <p class="infoFont">Stack of stickers, posters and more!</p>
                <p class="price">$10</p>
                <a href="http://www.example.com">
                    <button>Buy now</button>
                </a>

            </div>
        </div>
        <div class="item">
            <img class="imgItem" src="https://i.etsystatic.com/19101601/r/il/f0f2ae/3396293191/il_570xN.3396293191_84f6.jpg" alt="Product name">
            <div class="itemInfo">
                <p class="infoFont">Stack of stickers, posters and more!</p>
                <p class="price">$10</p>
                <a href="http://www.example.com">
                    <button>Buy now</button>
                </a>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="loop.js"></script>
</body>
</html>
